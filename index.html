<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mini Piano</title>

<style>
* {
    box-sizing: border-box;
}

body {
    margin: 0;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: linear-gradient(145deg, #f0f0f0, #e4e4e4);
    font-family: -apple-system, BlinkMacSystemFont, sans-serif;
}

.piano-container {
    width: 95%;
    max-width: 700px;
    padding: 20px;
    border-radius: 20px;
    background: white;
    box-shadow: 
        10px 10px 25px rgba(0,0,0,0.08),
        -10px -10px 25px rgba(255,255,255,0.9);
}

.piano {
    display: flex;
    height: 240px;
    border-radius: 14px;
    overflow: hidden;
}

.key {
    flex: 1;
    background: linear-gradient(to bottom, #ffffff, #f2f2f2);
    border-right: 1px solid #e0e0e0;
    display: flex;
    align-items: flex-end;
    justify-content: center;
    font-size: 18px;
    font-weight: 600;
    padding-bottom: 18px;
    cursor: pointer;
    transition: all 0.08s ease-in-out;
    user-select: none;
}

.key:last-child {
    border-right: none;
}

.key:active {
    transform: translateY(6px);
    background: linear-gradient(to bottom, #eaeaea, #dddddd);
    box-shadow: inset 0 4px 8px rgba(0,0,0,0.1);
}

.watermark {
    position: fixed;
    bottom: 14px;
    left: 50%;
    transform: translateX(-50%);
    font-size: 12px;
    letter-spacing: 2px;
    color: rgba(0, 0, 0, 0.15);
    user-select: none;
}

@media (max-width: 500px) {
    .piano {
        height: 200px;
    }
    .key {
        font-size: 16px;
    }
}
</style>
</head>

<body>

<div class="piano-container">
    <div class="piano">
        <div class="key" data-note="C">C</div>
        <div class="key" data-note="D">D</div>
        <div class="key" data-note="E">E</div>
        <div class="key" data-note="F">F</div>
        <div class="key" data-note="G">G</div>
        <div class="key" data-note="A">A</div>
        <div class="key" data-note="B">B</div>
    </div>
</div>

<div class="watermark">mibsam.online</div>

<script>
const keys = document.querySelectorAll('.key');

keys.forEach(key => {
    key.addEventListener('click', () => {
        const note = key.getAttribute('data-note');
        const audio = new Audio('sounds/' + note + '.mp3');
        audio.currentTime = 0;
        audio.play();
    });
});
</script>

</body>
</html>
